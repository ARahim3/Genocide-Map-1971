<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1971 Genocide Map of Bangladesh</title>

        <!-- Social Media Preview -->
        <meta property="og:title" content="1971 Genocide Map of Bangladesh" />
        <meta
            property="og:description"
            content="Interactive map documenting 550+ mass killing sites across all 64 districts where genocide was committed during the 1971 Liberation War."
        />
        <meta property="og:image" content="assets/social-preview.png" />
        <meta
            property="og:url"
            content="https://github.com/ARahim3/Genocide-Map-1971/"
        />
        <meta property="og:type" content="website" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="1971 Genocide Map of Bangladesh" />
        <meta
            name="twitter:description"
            content="Mapping the scars of a nation - 550+ documented killing fields across Bangladesh."
        />
        <meta name="twitter:image" content="assets/social-preview.png" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <link rel="icon" type="image/png" href="assets/favicon.png" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container">
            <!-- Header -->
            <header class="header">
                <h1>১৯৭১ সালের গণহত্যার মানচিত্র</h1>
                <p class="subtitle">বাংলাদেশের ৬৪ জেলায় ৫৫০+ বধ্যভূমি</p>
                <button class="lang-btn" id="langToggle">English</button>
            </header>

            <!-- Main Content -->
            <main class="main">
                <!-- Map Section -->
                <div class="map-section">
                    <svg
                        id="bangladesh-map"
                        viewBox="0 0 800 900"
                        class="bangladesh-svg"
                    >
                        <!-- Bangladesh outline and districts will be here -->
                    </svg>
                </div>

                <!-- Info Panel -->
                <div class="info-panel" id="infoPanel">
                    <div class="info-default" id="infoDefault">
                        <p>মানচিত্রে যেকোনো জেলায় ক্লিক করুন</p>
                        <p class="info-en">Click any district on the map</p>
                    </div>
                    <div
                        class="info-content"
                        id="infoContent"
                        style="display: none"
                    >
                        <h2 id="districtName"></h2>
                        <p class="site-count" id="siteCount"></p>
                        <div class="sites-list" id="sitesList"></div>
                    </div>
                </div>
            </main>

            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-num">64</span>
                    <span class="stat-label">জেলা</span>
                </div>
                <div class="stat">
                    <span class="stat-num">550+</span>
                    <span class="stat-label">বধ্যভূমি</span>
                </div>
                <div class="stat">
                    <span class="stat-num">১৫ লক্ষ+</span>
                    <span class="stat-label"
                        >শহীদ (শুধু বধ্যভূমির হিসেবেই)</span
                    >
                </div>
            </div>
        </div>

        <script src="js/data.js"></script>
        <script src="js/map-svg.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
